<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission Form</title>
    <link rel="stylesheet" href="lab5_styles.css">
</head>
<body>
    <div class="form-container">
        <label for="math-grade">Math Grade:</label>
        <input type="number" id="math-grade" placeholder="Enter Math grade" required>
        <label for="english-grade">English Grade:</label>
        <input type="number" id="english-grade" placeholder="Enter English grade" required>
        <button onclick="addGrades()">Submit</button>
    </div>

    <table id="grades-table">
        <thead>
            <tr>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <th>Average</th>
                <th>Average</th>
                <th id="overall-average">Overall Average: 0</th>
            </tr>
        </tfoot>
    </table>

    <script src="lab5_script.js"></script>
</body>
</html>
